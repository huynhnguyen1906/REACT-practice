<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React-practice</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel"> 
        
        function PostItem({
            title,
            content,
            time,
            callback = () => {}
        }) {

            callback()
            return (
                <div className='post'>
                    <h2 className='post_title'>{title}</h2>
                    <p className='post_text'>{content}</p>
                    <p className='post_time'><small>{time}</small></p>
                    <div className='post_btns'>
                        <button className='post_btn'>Read more</button>
                    </div>
                </div>
            )
        }

        //App.js
        function App() {
            return (
                <div id ='wrapper'>
                    <PostItem 
                        title='Đây là thông báo 1'
                        content='Nội dung thông báo 1'
                        time='đăng tải vào dd/mm/yyyy'
                        callback={function() {
                            console.log('Đây là callback')
                        }}
                    />
                    <PostItem 
                        title='Đây là thông báo 2'
                        content='Nội dung thông báo 2'
                        time='đăng tải vào dd/mm/yyyy'
                    />
                    <PostItem 
                        title='Đây là thông báo 3'
                        content='Nội dung thông báo 3'
                        time='đăng tải vào dd/mm/yyyy'
                    />
                    <PostItem 
                        title='Đây là thông báo 4'
                        content='Nội dung thông báo 4'
                        time='đăng tải vào dd/mm/yyyy'
                    />
                </div>
            )
        }

        //index.js
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
